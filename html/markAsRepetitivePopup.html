<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="../css/markAsRepetitivePopup.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="../js/markAsRepetitivePopup.js"></script>
</head>
<body>
    <div id="mark-repetitive-popup">
        <div>
            <label>Repeat every</label>
            <input class="number" type="number" name="number" value="1">
            <input class="of" type="text" list="of" placeholder="Day">
            <datalist id="of">
                <option value="Day" selected></option>
                <option value="Week"></option>
                <option value="Month"></option>
                <option value="Year"></option>
            </datalist>
            <div id="weekDays" class="u-hidden">
                Weekdays
            </div>
        </div>
    </div>
<script type="text/javascript" src="../index.js"></script></body>
</html>
